# Supabase configuration file
# https://supabase.com/docs/guides/cli/config

# Disable JWT verification for Stripe webhook
[functions.stripe-webhook]
verify_jwt = false

# Disable JWT verification for subscription management functions
# These functions handle JWT manually for better error handling
[functions.cancel-subscription]
verify_jwt = false

[functions.reactivate-subscription]
verify_jwt = false

[functions.create-subscription]
verify_jwt = false

[functions.stripe-redirect]
verify_jwt = false

# Disable JWT verification for payment functions
# These functions handle JWT manually for better error handling
[functions.create-payment-intent]
verify_jwt = false

[functions.create-booking]
verify_jwt = false

[functions.capture-deposit]
verify_jwt = false

[functions.capture-remaining-payment]
verify_jwt = false
[functions.delete-stripe-account]
enabled = true
verify_jwt = true
import_map = "./functions/delete-stripe-account/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/delete-stripe-account/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/delete-stripe-account/*.html" ]
